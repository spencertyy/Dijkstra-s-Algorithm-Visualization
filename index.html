<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Algorithm Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script defer src="myscript.js"></script>
</head>
<body>
<h1>Dijkstra's Algorithm Visualization</h1>
<div id="graph"></div>
<div id="controls">
    <label for="startPoint">Start Point:</label>
    <select id="startPoint"></select>
    <label for="endPoint">End Point:</label>
    <select id="endPoint"></select>
    <button id="startButton">Run Dijkstra</button>
    <br>
    <label for="edgeSelect">Select Edge:</label>
    <select id="edgeSelect"></select>
    <label for="edgeWeight">Weight:</label>
    <input type="number" id="edgeWeight" min="1" value="1">
    <button id="updateWeightButton">Update Weight</button>
    <br>
    <button id="randomizeWeightsButton">Randomize All Weights</button>
</div>
</body>
</html>
